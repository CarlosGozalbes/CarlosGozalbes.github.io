name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Build and deploy
        run: |
          npm install
          npm run build

          echo "::set-env name=EMAILJS_API::${{ secrets.EMAILJS_API }}"
          echo "::set-env name=EMAILJS_SERVICE::${{ secrets.EMAILJS_SERVICE }}"
          echo "::set-env name=EMAILJS_TEMPLATE::${{ secrets.EMAILJS_TEMPLATE }}"

          npm run deploy
        env:
          NODE_ENV: production
          EMAILJS_API: ${{ secrets.EMAILJS_API }}
          EMAILJS_SERVICE: ${{ secrets.EMAILJS_SERVICE }}
          EMAILJS_TEMPLATE: ${{ secrets.EMAILJS_TEMPLATE }}