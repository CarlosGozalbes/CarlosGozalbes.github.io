          <p id="error-message" style="color: rgb(165, 12, 12); margin-bottom: 0.5rem;display: none;">There was an error, reload and try again or choose another method to contact me</p>

   <p>Thanks for your message I'll get back to you shortly :)

    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<script >
   (function () {
  emailjs.init(env.EMAILJS_API); // Replace with your EmailJS user ID

  document
    .getElementById("contact-form")
    .addEventListener("submit", function (event) {
      event.preventDefault();
      const submit =document.getElementById("submit-formulario")
      const spinner = document.getElementById("lds-dual-ring");
      submit.style.display = "none"
      spinner.style.display = "inline-block";
        // Collect form data
      const name = document.getElementById("nombre").value;
      const email = document.getElementById("emailmensaje").value;
      const message = document.getElementById("mensaje").value;

      // Send email
      emailjs.send(env.EMAILJS_SERVICE , env.EMAILJS_TEMPLATE, {
          name: name,
          email: email,
          message: message,
        })
        .then(
          function (response) {
            console.log("SUCCESS!", response.status, response.text);
            // Replace form with thank you message
            document.getElementById("contact-form").style.display = "none";
            document.getElementById("thank-you-message").style.display =
              "flex";
              document.getElementById("thank-you-message").style.justifyContent="center"
              document.getElementById("thank-you-message").style.alignItems="center"
              document.getElementById("thank-you-message").style.margin = "0rem 0rem 4rem 0rem"
          },
          function (error) {
            submit.style.display = "";
            spinner.style.display = "none";
            document.getElementById("error-message").style.display = "";
            console.log("FAILED...", error);
          }
        );
    });
})();

   
</script>
