    <header class="header">
      <div class="left-side">
        
        <div class="badger-class">CONTACT</div>
        <h1 class="tituloh1" >GET IN TOUCH</h1>
        <div class="email-container">
          <i class="bi bi-arrow-up-right arrowIcon"></i>
          <p class="emailText" data-value="Carlosfgmendoza@gmail.com" id="myEmailEffect">Carlosfgmendoza@gmail.com</p>
        </div>
        <div class="contact-icons-container">
          <a href="" class="contact-Icons"
            ><i class="bi bi-whatsapp contact-icons-icons"></i>
            <div class="contact-icons-background"></div>
          </a>
          <a href="" class="contact-Icons"
            ><i class="bi bi-envelope-at-fill contact-icons-icons"></i>
            <div class="contact-icons-background"></div

            ><i class="bi bi-linkedin contact-icons-icons"></i>

          ></a>
        </div>
        
      </div>
      <div class="right-side">
        <form  action=""  class="formulario-contacto" id="contact-form"  >
           <label for="nombre" class="etiquetas-formulario">NAME</label>
          <input type="text" required id="nombre" name="nombre" placeholder="What is your name?" class="input-formulario">
           <label for="emailmensaje" class="etiquetas-formulario">EMAIL ADDRESS</label>
          <input type="email" required id="emailmensaje" name="emailmensaje" placeholder="And your email address?" class="input-formulario">
           <label for="mensaje" class="etiquetas-formulario">MESSAGE</label>
          <textarea name="mensaje" required id="mensaje" cols="30" rows="10" placeholder="Write your message..." class="input-formulario"></textarea>
          <p id="error-message" style="color: rgb(165, 12, 12); margin-bottom: 0.5rem;display: none;">There was an error, reload and try again or choose another method to contact me</p>
          <input type="submit" value="Submit" class="submit-formulario" id="submit-formulario"> 
          <div class="lds-dual-ring" id="lds-dual-ring"></div>
        </form>
        <div id="thank-you-message" style="display: none;">
   <p>Thanks for your message I'll get back to you shortly :)
</p> 
</div>
